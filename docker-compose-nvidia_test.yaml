version: '2.3'

networks:
  ros:
    driver: bridge

services:

  ros-master:
    image: rhysmainwaring/sail-sim
    command: stdbuf -o L roscore
    networks:
      - ros
    restart: always

  gazebo:
    image: rhysmainwaring/sail-sim
    depends_on:
      - ros-master
    environment:
      - "ROS_MASTER_URI=http://ros-master:11311"
      - "ROS_HOSTNAME=gazebo"
      - "NVIDIA_VISIBLE_DEVICES=all"
      - "NVIDIA_DRIVER_CAPABILITIES=all"
      - "XAUTHORITYS"
      - "DISPLAY"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: stdbuf -o L roslaunch rs750_gazebo rs750_ocean_world.launch /wind/apparent:= verbose:=true
    runtime: nvidia
    networks:
      - ros
    restart: always



  steering:
    image: rhysmainwaring/sail-sim
    depends_on:
      - ros-master
    environment:
      - "ROS_MASTER_URI=http://ros-master:11311"
      - "ROS_HOSTNAME=steering"
      - "DISPLAY"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: stdbuf -o L rosrun rqt_robot_steering rqt_robot_steering
    networks:
      - ros
    restart: always

  rviz:
    image: rhysmainwaring/sail-sim
    depends_on:
      - ros-master
    environment:
      - "ROS_MASTER_URI=http://ros-master:11311"
      - "ROS_HOSTNAME=rviz"
      - "NVIDIA_VISIBLE_DEVICES=all"
      - "NVIDIA_DRIVER_CAPABILITIES=all"
      - "XAUTHORITYS"
      - "DISPLAY"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: stdbuf -o L roslaunch rs750_viz view_robot.launch
    runtime: nvidia
    networks:
      - ros
    restart: always

  rqt:
    image: rhysmainwaring/sail-sim
    depends_on:
      - ros-master
    environment:
      - "ROS_MASTER_URI=http://ros-master:11311"
      - "ROS_HOSTNAME=rqt"
      - "NVIDIA_VISIBLE_DEVICES=all"
      - "NVIDIA_DRIVER_CAPABILITIES=all"
      - "XAUTHORITYS"
      - "DISPLAY"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: stdbuf -o L roslaunch rs750_viz view_robot_monitor.launch
    runtime: nvidia
    networks:
      - ros
    restart: always

  controller:
    image: rhysmainwaring/sail-sim
    depends_on:
      - ros-master
    environment:
      - "ROS_MASTER_URI=http://ros-master:11311"
      - "ROS_HOSTNAME=controller"
    command: stdbuf -o L roslaunch sim_helper sim_helper.launch
    networks:
      - ros
    restart: always
